apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base

patches:
- patch: |
    - op: add
      path: /metadata/annotations/security.gardener.cloud~1pod-security-enforce
      value: privileged
    # Remove support for BackupBucket/BackupEntry/Bastion (generated by default by the extension-generator for provider extensions)
    - op: remove
      path: /spec/resources/0
    - op: remove
      path: /spec/resources/0
    - op: remove
      path: /spec/resources/0
  target:
    kind: Extension
    name: provider-ironcore-metal
